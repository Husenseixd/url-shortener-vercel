<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0f23;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      line-height: 1.6;
    }

    .header {
      background: #1a1a2e;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #4fc3f7;
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .nav-links a:hover {
      background: #333;
      color: #4fc3f7;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: #1a1a2e;
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #333;
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #4fc3f7;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: #ccc;
      font-size: 0.9rem;
    }

    .section {
      background: #1a1a2e;
      border-radius: 8px;
      border: 1px solid #333;
      margin-bottom: 2rem;
      overflow: hidden;
    }

    .section-header {
      padding: 1rem 1.5rem;
      background: #252540;
      border-bottom: 1px solid #333;
      font-weight: 600;
      color: #4fc3f7;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background: #252540;
      font-weight: 600;
      color: #4fc3f7;
    }

    tr:hover {
      background: #252540;
    }

    .url-cell {
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .code-cell {
      font-family: monospace;
      color: #4fc3f7;
    }

    .click-count {
      font-weight: bold;
      color: #4fc3f7;
    }

    .timestamp {
      color: #888;
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #888;
    }

    .error {
      background: #2a0000;
      color: #ff6b6b;
      padding: 1rem;
      border-radius: 4px;
      margin: 1rem 0;
    }

    .refresh-btn {
      background: #4fc3f7;
      color: #0f0f23;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    .refresh-btn:hover {
      background: #29b6f6;
    }

    .refresh-btn:disabled {
      background: #666;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .table-container {
        font-size: 0.9rem;
      }
      
      th, td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìä URL Shortener Dashboard</h1>
    <div class="nav-links">
      <a href="/">üè† Home</a>
      <a href="/dashboard.html">üìä Dashboard</a>
    </div>
  </div>

  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
      <h2>Analytics Overview</h2>
      <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh</button>
    </div>

    <div class="stats-grid" id="stats-grid">
      <div class="loading">Loading statistics...</div>
    </div>

    <div class="section">
      <div class="section-header">Recent URLs</div>
      <div class="table-container">
        <table id="urls-table">
          <thead>
            <tr>
              <th>Code</th>
              <th>Original URL</th>
              <th>Clicks</th>
              <th>Created</th>
              <th>Last Click</th>
            </tr>
          </thead>
          <tbody id="urls-tbody">
            <tr><td colspan="5" class="loading">Loading URL data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="section">
      <div class="section-header">Recent Clicks</div>
      <div class="table-container">
        <table id="clicks-table">
          <thead>
            <tr>
              <th>Code</th>
              <th>IP Address</th>
              <th>User Agent</th>
              <th>Referer</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="clicks-tbody">
            <tr><td colspan="5" class="loading">Loading click data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let refreshTimeout;

    async function loadDashboard() {
      const refreshBtn = document.querySelector('.refresh-btn');
      refreshBtn.disabled = true;
      refreshBtn.textContent = '‚è≥ Loading...';

      try {
        const response = await fetch('/api/dashboard');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        updateStats(data.stats);
        updateURLsTable(data.url_logs);
        updateClicksTable(data.click_logs);
        
        // Auto-refresh every 30 seconds
        clearTimeout(refreshTimeout);
        refreshTimeout = setTimeout(loadDashboard, 30000);
        
      } catch (error) {
        console.error('Failed to load dashboard:', error);
        showError('Failed to load dashboard data: ' + error.message);
      } finally {
        refreshBtn.disabled = false;
        refreshBtn.textContent = 'üîÑ Refresh';
      }
    }

    function updateStats(stats) {
      const statsGrid = document.getElementById('stats-grid');
      statsGrid.innerHTML = `
        <div class="stat-card">
          <div class="stat-number">${stats.total_urls}</div>
          <div class="stat-label">Total URLs</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.total_clicks}</div>
          <div class="stat-label">Total Clicks</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.today_clicks}</div>
          <div class="stat-label">Today's Clicks</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.unique_visitors}</div>
          <div class="stat-label">Unique Visitors (24h)</div>
        </div>
      `;
    }

    function updateURLsTable(urlLogs) {
      const tbody = document.getElementById('urls-tbody');
      if (urlLogs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #888;">No URLs found</td></tr>';
        return;
      }

      tbody.innerHTML = urlLogs.map(log => `
        <tr>
          <td class="code-cell">${log.code}</td>
          <td class="url-cell" title="${log.long_url}">${log.long_url}</td>
          <td class="click-count">${log.clicks}</td>
          <td class="timestamp">${formatTime(log.created_at)}</td>
          <td class="timestamp">${log.last_click ? formatTime(log.last_click) : 'Never'}</td>
        </tr>
      `).join('');
    }

    function updateClicksTable(clickLogs) {
      const tbody = document.getElementById('clicks-tbody');
      if (clickLogs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #888;">No clicks found</td></tr>';
        return;
      }

      tbody.innerHTML = clickLogs.map(log => `
        <tr>
          <td class="code-cell">${log.code}</td>
          <td>${log.ip}</td>
          <td title="${log.user_agent}">${truncate(log.user_agent, 50)}</td>
          <td>${log.referer || '-'}</td>
          <td class="timestamp">${formatTime(log.timestamp)}</td>
        </tr>
      `).join('');
    }

    function formatTime(timeStr) {
      if (!timeStr) return '-';
      const date = new Date(timeStr);
      return date.toLocaleString();
    }

    function truncate(str, length) {
      if (!str) return '-';
      return str.length > length ? str.substring(0, length) + '...' : str;
    }

    function showError(message) {
      const container = document.querySelector('.container');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;
      container.insertBefore(errorDiv, container.firstChild);
      
      setTimeout(() => {
        errorDiv.remove();
      }, 5000);
    }

    // Load dashboard on page load
    document.addEventListener('DOMContentLoaded', loadDashboard);

    // Refresh on visibility change (when user returns to tab)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        loadDashboard();
      }
    });
  </script>
</body>
</html>
